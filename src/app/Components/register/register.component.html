<section class="vh-100 bg-image ReactiveForm"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="newAcc" (ngSubmit)="submit()">

                <div class="form-outline mb-4">
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" formControlName="firstname" name="firstname" />
                    <label class="form-label" for="form3Example1cg">firstname</label>
                    <p *ngIf="newAcc.get('firstname')?.touched && newAcc.get('firstname')?.errors?.['required']">firstname is required</p>
                  </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" formControlName="username" name="username" />
                  <label class="form-label" for="form3Example1cg">Username</label>
                  <p *ngIf="newAcc.get('username')?.touched && newAcc.get('username')?.errors?.['required']">username is required</p>
                  <p *ngIf="isUsed">Username is used</p>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" formControlName="email" name="email" />
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                  <p *ngIf="newAcc.get('email')?.touched && newAcc.get('email')?.errors?.['required']">email is required</p>
                  <p *ngIf="isExist">Email is already registered before</p>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" formControlName="password" name="password" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <p style="color: #000;">not less than 8 characters</p>
                  <p *ngIf="newAcc.get('password')?.touched && newAcc.get('password')?.errors?.['required']">password is required</p>
                 
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cdg" class="form-control form-control-lg" formControlName="re_password" name="re_password"/>
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                  <p *ngIf="newAcc.get('re_password')?.touched && newAcc.get('re_password')?.errors?.['required']">re-enter your passsword</p>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" [disabled]="!newAcc.valid"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href='login'
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
